services:
  shipit:
    image: ghcr.io/terrifiedbug/shipit:latest
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      - DATA_DIR=/data
    volumes:
      - shipit-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  shipit-data:
